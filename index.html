<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MOYAMOVA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,follow" />
  <link rel="canonical" href="https://moyamova.com/ru/" />
  <link rel="alternate" hreflang="ru" href="https://moyamova.com/ru/" />
  <link rel="alternate" hreflang="uk" href="https://moyamova.com/uk/" />
  <link rel="alternate" hreflang="en" href="https://moyamova.com/en/" />
  <link rel="alternate" hreflang="x-default" href="https://moyamova.com/ru/" />
  <meta http-equiv="refresh" content="0; url=./ru/" />
  <script>
    (function(){
      try {
        var lang = (navigator.language || 'ru').toLowerCase().slice(0,2);
        if (lang === 'uk') location.replace('./uk/');
        else if (lang === 'en') location.replace('./en/');
        else location.replace('./ru/');
      } catch(e) { location.replace('./ru/'); }
    })();
  </script>
</head>
<body>
  <p><a href="./ru/">Open MOYAMOVA</a></p>
</body>
</html>
